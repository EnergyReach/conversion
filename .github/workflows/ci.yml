name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: pnpm/action-setup@v2
      - run: pnpm install
      - run: pnpm format-check
      - run: pnpm lint
      - run: pnpm compile
      - run: pnpm test
